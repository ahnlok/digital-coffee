<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Homepage - Digital Coffee</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header" class="text-center">
        <h1>Digital Coffee: Your Daily Dose of Inspiration</h1>
        <p id="currentDay" class="lead"></p>
    </header>
    <main class="containter-fluid text-center">
      <div>
        <p id="quote-box" class="d-inline"></p>
        <span id="author-box"></span>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <!-- User Setting Header -->
          <!-- <div class="card"> -->
        <!-- <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            "Click to Freshen Up Your Day"</button>
        </p>
            <div class="collapse" id="collapseExample"> -->
                <div class="card card-body">
                    <!--Quote Choice -->
                    <h2 class="search-quote text-center">Quote</h2>
                    <div class="input-group">
                        <select class="form-select">
                        <option value="" disabled selected id="option1">Select your Theme:</option>
                        <option value="1">Funny</option>
                        <option value="2">Inspirational</option>
                        </select>
                        <button class="btn btn-primary" id="quote-button">
                        <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <!-- Weather Search -->
                    <h2 class="search-location text-center">Weather</h2>
                    <div class="input-group">
                        <input
                        class="form-control text-center"
                        type="text"
                        placeholder="Type your current location"
                        id="weather-search"
                        />
                        <button class="btn btn-primary" id="weather-button">
                        <i class="fa fa-search"></i></button>
                    </div>
                    <div class="col">
                      <div id="today-cast" class="mt-3"></div>
                    </div>
               
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
