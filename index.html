<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Homepage - Digital Coffee</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap scripts for drop down menus  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- <p id="current-day" class="lead"></p> -->
        <header class="navbar-brand mx-auto" id="title" href="#">
          Digital Coffee: Your Daily Dose of Inspiration
        </header>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <select id="user-pref-quote-type" class="form-select">
              <option value="" disabled selected id="quote-theme-box">
                Quote Theme:
              </option>
              <option value="Dad Jokes">Dad Jokes</option>
              <option value="Inspiration">Inspiration</option>
            </select>
          </ul>
          <form class="d-flex">
            <!-- Weather Search -->
            <div class="input-group">
              <input
                class="form-control text-center"
                type="text"
                placeholder="Type your city name..."
                id="weather-search"
              />
              <button class="btn btn-primary" id="weather-button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <!-- today-cast  -->
    <div class="row">
      <div class="col">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light"
          id="today-cast"
          class="mt-3"
        ></nav>
      </div>
    </div>

    <main class="container text-center">
      <!-- div for the quote box  -->
      <div id="quote-box" class="">
        <p id="quote" class="d-inline"></p>
        <span id="author"></span>
      </div>

      <div class="row">
        <div class="col-sm-2"></div>
      </div>
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
