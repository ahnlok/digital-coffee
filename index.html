<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Homepage - Digital Coffee</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- moment js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap scripts for drop down menus  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="title" class="text-center bg-light">
      Digital Coffee: Your Daily Dose of Inspiration
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <!-- <p id="current-day" class="lead"></p> -->
        
        <div id="date" class="nav-item mx-auto">Current: </div>


        <!-- button for settings  -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-cog"></i>
        </button>

        <!-- section behind the settings button  -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <!-- quote theme  -->
            <li>
              <select id="user-pref-quote-type" class="form-select my-1">
                <option value="" disabled selected id="quote-theme-box">
                  Quote Theme:
                </option>
                <option value="Inspiration">Inspiration</option>
                <option value="Dad Jokes">Dad Jokes</option>
                <option value="Chuck Norris Jokes">Chuck Norris Jokes</option>
                <option value="Taylor Swift Quotes">Taylor Swift Quotes</option>
              </select>
            </li>

            <!-- photo theme  -->
            <li>
              <select id="user-pref-quote-type" class="form-select my-1">
                <option value="" disabled selected id="quote-theme-box">
                  Photo Theme:
                </option>
                <option value="Animals">Animals</option>
                <option value="Cosmic">Cosmic</option>
                <option value="Nature">Nature</option>
                <option value="Morning">Morning</option>
                <option value="Weather">Weather</option>
              </select>
            </li>

            <li>
              <form class="d-flex my-1">
                <!-- Weather Search -->
                <div class="input-group">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Type your city name..."
                    id="weather-search"
                  />
                  <button class="btn btn-primary" id="weather-button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- today-cast  -->
    <div class="row">
      <div class="col">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light"
          id="today-cast"
          class="mt-3"
        ></nav>
      </div>
    </div>

    <main class="container text-center">
      <!-- div for the quote box  -->
      <div id="quote-box" class="">
        <p id="quote" class="d-inline"></p>
        <span id="author"></span>
      </div>

      <div class="row">
        <div class="col-sm-2"></div>
      </div>
      <!-- Google Search -->
      <div id="google-search-bar" class="row">
        <form
          action="https://www.google.com/search"
          class="form-inline"
          method="get"
          name="searchform"
          target="_blank"
        >
          <input name="sitesearch" type="hidden" />
          <input
            autocomplete="on"
            class="form-control"
            name="q"
            placeholder="Search Google"
            type="text"
          />
          <button class="btn btn-primary" type="submit">
            Google <i class="fa fa-search"></i>
          </button>
        </form>


      </div>

      
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
